<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Reconnaissance d'objet avec COCO-SSD</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Reconnaissance d'objet avec COCO-SSD</h1>
    <p>Patience, le modèle charge</p>

    <section id="demos" class="invisible">
        <p>Filmez des gens et des objets, résultat garanti !</p>
        <div id="cameraSelection">
            <label for="cameraSelect">Sélectionnez une caméra :</label>
            <select id="cameraSelect"></select>
        </div>
        <div id="liveView" class="camView">
            <video id="webcam" autoplay muted width="640" height="480"></video>
        </div>
    </section>

    <button id="webcamButton">Autoriser la caméra</button>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <!-- JavaScript import -->
    <script src="script.js" defer></script>
</body>
</html>
